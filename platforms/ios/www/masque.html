<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="css/masque.css" />
<script type="text/javascript" src="js/masque.js"></script>
<html>
	<head>
		
		<title>Calculateur IP</title>
		
	</head>
		<body >
			<div >
			<h1 class="h1">Calculateur D'Adresse IP</h1>
			<h6 class="h1">Veuillez cliquer sur CIDR si vous ne possédez pas de Masque</h6>
			<div class="adresseinput">
				<div style="text-align:center;">
			 	AdresseIP :<br>
			 	
				<input type='text' class='adresse' id='A1' name="A1" maxlength="3" size="3" onKeyUp="suivant(this, 'A2', 3)" onkeypress="verifierCaracteres(event); return false;"> .
				<input type='text' class='adresse' id='A2' name="A2" maxlength="3" size="3" onKeyUp="suivant(this, 'A3', 3)" onkeypress="verifierCaracteres(event); return false;"> .
				<input type='text' class='adresse' id='A3' name="A3" maxlength="3" size="3" onKeyUp="suivant(this, 'A4', 3)" onkeypress="verifierCaracteres(event); return false;"> .
				<input type='text' class='adresse' id='A4' name="A4" maxlength="3" size="3" onKeyUp="suivant(this, 'A5', 3)" onkeypress="verifierCaracteres(event); return false;">  <br>
				  Masque   :<br>
				<input type='text' class='adresse' id='A5' name="A5" maxlength="3" size="3" onKeyUp="suivant(this, 'A6', 3)" onkeypress="verifierCaracteres(event); return false;"> .
				<input type='text' class='adresse' id='A6' name="A6" maxlength="3" size="3" onKeyUp="suivant(this, 'A7', 3)" onkeypress="verifierCaracteres(event); return false;"> .
				<input type='text' class='adresse' id='A7' name="A7" maxlength="3" size="3" onKeyUp="suivant(this, 'A8', 3)" onkeypress="verifierCaracteres(event); return false;"> .
				<input type='text' class='adresse' id='A8' name="A8" maxlength="3" size="3" onKeyUp="suivant(this, '', 3)" onkeypress="verifierCaracteres(event); return false;"> <br>

				<button id="button" onclick='calculate();'>Calculer</button>
				<a href="index.html"><button id="button">CIDR</button></a>
				</div>
			</div>
				<br>
				<div  class='resultat'>
					<span class=label>AdresseIP =</span>
					<span class=value id=resultatIP></span>
				</div>
				<div  class='resultat'>
					<span class=label>Masque de Sous-Réseau =</span>
					<span class=value id=resultatMasque></span>
				</div>
				<div  class='resultat'>
					<span class=label>ID Réseau =</span>
					<span class=value id=resultatReseau></span>
				</div>
				<div  class='resultat'>
					<span class=label>ID Diffusion =</span>
					<span class=value id=resultatDiffusion></span>
				</div>
				<div  class='resultat'>
					<span class=label>Classe @IP =</span>
					<span class=value id=ClasseIP></span>
				</div>
				<div  class='resultat'>
					<span class=label>Plage D'Adresses =</span>
					<span class=value id=PlageAdresse></span>
				</div>

				</div>
		</body>
</html>
